    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        .timg {
            animation-name: tshow;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes tshow {
            0% {
                transform: perspective(2200px) rotate3d(0, 0, 0, 0);
            }
            25% {
                transform: perspective(2200px) rotate3d(0, 1, 0, 30deg);
            }
            50% {
                transform: perspective(2200px) rotate3d(0, 0, 0, 0);
            }
            75% {
                transform: perspective(2200px) rotate3d(0, 1, 0, -30deg);
            }
            100% {
                transform: perspective(2200px) rotate3d(0, 0, 0, 0);
            }
        }
    </style>
</head>

    const dom = document.querySelector('#container');

    function reset() {
        const l1 = document.querySelector('#l1').value;
        console.log(mv.resetLight(l1));
    }

    function dropHandler(ev) {
        ev.preventDefault();
        ev.dataTransfer.effectAllowed = "all";

        if (ev.dataTransfer.items) {
            for (let i = 0; i < ev.dataTransfer.items.length; i++) {
                if (ev.dataTransfer.items[i].kind === 'file') {
                    const file = ev.dataTransfer.items[i].getAsFile();
                    const blob = file.slice(0, file.size, file.type);
                    blob.text().then(result => {
                        model = result;
                        rerender(model);
                    });
                }
            }
        } else {
            // Use DataTransfer interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
            }
        }
    }

    function dragOverHandler(ev) {
        ev.preventDefault();
    }

    const rerender = (data) => {
        mv.clearModel('Group');
        mv.loadModelData('gltf', data);
    };

    const resetPo = () => {
        mv.reset();
    }

    const fetchMedel = async (url) => {
        // const hdr = await fetch('https://duerstatic.cdn.bcebos.com/show_cloud/nft-dev/ThreeSoftboxesStudio2.hdr')
        //     .then(res => res.blob());
        const data = await fetch('/test/LLS_jinlonglifu.gltf')
            .then(res => res.json());

        // const ab = await hdr.arrayBuffer();

        console.time('load')
        mv = new modelviewer({
            auto: false,
            model: data,
            modelType: 'gltf',
            dom,
            scale: .06,
            rotationValue: 0.25,
            size: {
                width: 700,
                height: 400
            },
            helper: true,
            ambientLights: [
                { color: 0xffffff, intensity: 100},
            ],
            directionalLights: [
                // { position: [4, 6, 18], intensity: 0.7 },
                { position: [10, 10, 2], intensity: 8 },
                { position: [-8, 8, 3], intensity: 8 }
                // { position: [40, 80, 12], intensity: 12 },
            ],
            hemisphereLight: [
                0xffffff, 0xffffff, 100000
            ],
            controls: {
                maxDistance: 50,
                minDistance: 15
            },
            outputEncoding: 1,
            opacity: .3,
            parsed: success => {
                console.timeEnd('load');
            },
            // hdr: ab
        }, {
            // roughness: 0.8,

            roughness: 0.5,

            thickness: 10,
            opacity: 0.5,
            transparent: true,
            sheen: .6,
            reflectivity: .4,
            clearcoat: 1.2
        });
    };

    fetchMedel();
